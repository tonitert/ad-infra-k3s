apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.36.0 (ae2a39403)
    org.opencontainers.image.source: https://github.com/tonitert/ad-infra-k3s
  labels:
    io.kompose.service: api
  name: api
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml
        kompose.version: 1.36.0 (ae2a39403)
        org.opencontainers.image.source: https://github.com/tonitert/ad-infra-k3s
      labels:
        io.kompose.service: api
    spec:
      containers:
        - env:
            - name: FLAG_REGEX
              value: '[A-Z0-9]{31}='
            - name: TICK_LENGTH
              value: "180000"
            - name: TICK_START
              value: "2024-11-30T13:00:00Z"
            - name: TIMESCALE
              value: postgres://tulip@timescale:5432/tulip
            - name: TULIP_TRAFFIC_DIR
              value: /traffic
            - name: VM_IP
              value: 10.10.3.1
          image: ghcr.io/tonitert/ad-infra-k3s/tulip-api:latest
          name: api
          volumeMounts:
            - mountPath: /traffic
              name: traffic
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: traffic
          persistentVolumeClaim:
            claimName: traffic
            readOnly: true
